apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "domain.raj.user.com.flagtest"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    def room_version = "2.1.0-alpha02"
    def lifecycle_version = "1.1.1"
    // optional - RxJava support for Room

    // optional - Guava support for Room, including Optional and ListenableFuture
    // ViewModel and LiveData
//    implementation "android.arch.lifecycle:extensions:1.1.1"
//    implementation "android.arch.lifecycle:viewmodel:1.1.1"
//    implementation "android.arch.lifecycle:runtime:$lifecycle_version"
//    implementation "android.arch.lifecycle:common-java8:$lifecycle_version"

//    implementation 'android.arch.lifecycle:extensions:' + rootProject.archLifecycleVersion;
//    implementation 'android.arch.persistence.room:runtime:' + rootProject.archRoomVersion;
//    annotationProcessor "android.arch.lifecycle:compiler:" + rootProject.archLifecycleVersion;
//    annotationProcessor "android.arch.persistence.room:compiler:" + rootProject.archRoomVersion;
    implementation 'com.android.support:recyclerview-v7:' + rootProject.supportLibVersion;
//
//    implementation "android.arch.lifecycle:extensions:1.1.1"
//
//    testImplementation 'junit:junit:4.12'
//
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test:rules:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "android.arch.lifecycle:extensions:1.0.0-alpha4"
    implementation "android.arch.persistence.room:runtime:1.0.0-alpha4"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha4"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0-alpha4"
    annotationProcessor 'com.android.databinding:compiler:1.0-rc1'

}
